services:
  # PostgreSQL Database
  - type: pserv
    name: banking-db
    env: docker
    plan: free
    databases:
      - name: banking_db
        user: banking_user

  # Web Service (Backend + Frontend)
  - type: web
    name: modern-banking-dashboard
    env: python
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build && cd ../backend && pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: banking-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_HOURS
        value: 24
      - key: PYTHON_VERSION
        value: 3.11.0