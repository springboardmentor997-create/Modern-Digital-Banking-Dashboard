services:
  - type: web
    name: frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://modern-digital-banking-dashboard-1-vg97.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html