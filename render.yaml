services:
  - type: web
    name: frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://modern-digital-banking-dashboard-1-vg97.onrender.com
    headers:
      - key: X-Frame-Options
        value: DENY
      - key: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"